<br>
<div *ngIf="selectedHero">
 <h2>
   {{selectedHero.name | uppercase }} is my hero 
 </h2>
 <button (click)="gotoDetails()">View Details</button>
</div>
<mat-card class="text-center">

  <mat-card-title>Create a New Hero</mat-card-title>
  <mat-form-field>
    <input matInput placeholder="Hero Name" #heroName />
  </mat-form-field>
  <mat-card-actions>
    <button mat-button class="text-color" (click)="add(heroName.value); 
        heroName.value=''"> Create </button>
  </mat-card-actions>
</mat-card>

<h1 class="text-color text-center">Heroes<h1>

<div class="flex-container">
  <mat-card class="flex-card" *ngFor="let hero of heroes" (click)="onSelect(hero)" 
            [class.selected]="hero === selectedHero">

    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>Hero Identifier <span>{{hero.id}}</span></mat-card-subtitle> 
    <mat-card-actions>
      <button mat-button (click)="delete(hero); $event.stopPropagation()">
        Delete</button>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </mat-card>
</div>

  <h2 mat-dialog-title>Search</h2>
    <mat-form-field>
      <input matInput placeholder="Hero Name"#searchBox (keyup)="search(searchBox.value)" />
    </mat-form-field>
    <div>
      <div *ngFor="let hero of heroes | async" 
          (click)="gotoDetail(hero)" class="search-result" >
          {{hero.name}}
      </div>
    </div>

<mat-toolbar color="primary" class="mat-elevation-z4">
  <span [hidden]="visible">Tour of Heroes</span>
  <span class="fill-remaining" [hidden]="visible"></span>
  <button mat-icon-button (click)="visible=true"><mat-icon>search</mat-icon></button>
  <div [hidden]="!visible" class="search">
    <mat-form-field>
      <input matInput placeholder="Search" #searchBox (keyup)="search(searchBox.value)" />
    </mat-form-field>
    <button mat-icon-button (click)="visible=false"><mat-icon>close</mat-icon></button>
    <div *ngFor="let hero of heroes | async" 
                    (click)="gotoDetail(hero)" class="search-result" >
                    {{hero.name}}
    </div>
  </div>
</mat-toolbar>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<div class="container-padding">
  <router-outlet></router-outlet>
</div>

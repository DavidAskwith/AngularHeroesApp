<div *ngIf="hero">
  <mat-card>
    <mat-card-title>{{hero.name}} details!</mat-card-title>
    <mat-card-subtitle>ID: {{hero.id}}</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="hero.name" placeholder="Name"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
